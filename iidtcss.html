<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        :root {
            --main-bg-color: #f8f8f8;
            --main-text-color: #333;
            --accent-color: #ff7f50;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--main-bg-color);
            color: var(--main-text-color);
        }

        header {
            background-color: var(--accent-color);
            padding: 20px;
            text-align: center;
            color: white;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 20px;
            padding: 20px;
            justify-items: center;
        }

        .item {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .item:hover {
            transform: translateY(-5px);
        }

        .item img {
            max-width: 100%;
            height: auto;
        }

        @media screen and (max-width: 768px) {
            .container {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }

        @media screen and (max-width: 576px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>

    <div class="container">
        <div class="item">
            <img src="https://cdn.mos.cms.futurecdn.net/Vp9WvV7YKdH4k8sKRePcE8.jpg" alt="Project 1">
            <h2>Project 1</h2>
            <p>Description of project 1</p>
        </div>
        <div class="item">
            <img src="https://wallpapercave.com/wp/wp2742456.jpg" alt="Project 2">
            <h2>Project 2</h2>
            <p>Description of project 2</p>
        </div>
        <div class="item">
            <img src="https://static.vecteezy.com/system/resources/previews/011/260/238/original/html5-css3-js-icon-set-web-development-logo-icon-set-of-html-css-and-javascript-programming-symbol-free-vector.jpg" alt="Project 3">
            <h2>Project 3</h2>
            <p>Description of project 3</p>
        </div>
        <!-- Add more items as needed -->
    </div>
</body>
</html>
